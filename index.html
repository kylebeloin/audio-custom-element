<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Recorder</title>
    <script src="./index.js" type="module"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <audio-recorder>
        <div slot="record">
          <img
            src="./assets/microphone_asr.png"
            height="75px"
            width="75px"
            alt="record"
          />
        </div>
        <div slot="stop">
          <img src="./assets/stop.png" height="75px" width="75px" alt="stop" />
        </div>
      </audio-recorder>
    </main>
  </body>
</html>
